<div class="container-fluid d-flex justify-content-between">
  <button class="btn btn-info" (click)="openCart()">CART</button>
  <app-cart *ngIf="open" [products]="cartProductList" (productRemoved)="removeProduct($event)"></app-cart>
</div>
<div class="row">
  <app-product-list (productAdded)="addProductToCart($event)" [products]="productList" ></app-product-list>
</div>
